<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
</head>
<body>
  <main>
    <div id='outputs'>
      <h1>Book List</h1>
      <table>
        <tr>
          <th class='thirty'>title</th>
          <th class='thirty'>author</th>
          <th>year</th>
          <th>read</th>
          <th>del</th>
        </tr>
        <tbody id='bookList'>
        </tbody>
      </table>
    </div>
    <div id='inputs'>
      <div id='media-box'>
        <div class='box'>
          <p class='required'>required</p>
          <input name='title' id='title' class='info' type='text' placeholder='eg. The Picture of Dorian Gray' required>
          <label for='title'><span>title</span></label>
        </div>
        <div class='box'>
          <p class='required'>required</p>
          <input name='author' id='author' class='info' type='text' placeholder='eg. Oscar Wilde' required>
          <label for='author'><span>author</span></label>
        </div class='box'>
        <div class='box'>
          <input name='year' id='year' class='info' type='number' min='-2600' max='2022' step='1' placeholder='1890'>
          <label for='year'><span>year of publication</span></label>
        </div>
      </div>
      <div id='read-toggle'>
        <label for='read-status' id='read-label'>READ</label>
        <input name='read-status' id='read-check' type="checkbox"></input>
        <div id='read-indicator'></div>
      </div>
      <button id='add'>add book</button>
    </div>
  </main>
</body>
<script src="./bundle.js" defer></script>
</html>
