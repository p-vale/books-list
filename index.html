<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@200;300;500;700" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <div id='outputs'>
        <h1>Book List</h1>
        <table>
            <tr>
                <th class='thirty'>title</th>
                <th class='thirty'>author</th>
                <th>year</th>
                <th>read</th>
                <th class='binCell'>del</th>
            </tr>
            <tbody id='bookList'>
            </tbody>
        </table>
    </div>
    <div id='inputs'>
        <div class='box'>
            <input name='title' id='title' class='info' type='text' placeholder='eg. The Picture of Dorian Gray'>
            <label for='title'><span>title</span></label>
        </div>
        <div class='box'>
            <input name='author' id='author' class='info' type='text' placeholder='eg. Oscar Wilde'>
            <label for='author'><span>author</span></label>
        </div class='box'>
        <div class='box'>
            <input name='year' id='year' class='info' type='number' min='0' max='2022' step='1' placeholder='1890'>
            <label for='year'><span>year of publication</span></label>
        </div>
        <div class='wrapper'>
            <div class='toggle'>
                <div id='unread'></div>
                <label for='read-status' id='read'>READ</label>
            </div>
            <input name='read-status' id='isRead' class='switch' type="checkbox"></input>
        </div>
        <button id='add'>add book</button>
    </div>
    <script src='./script.js'></script>
</body>
</html>
